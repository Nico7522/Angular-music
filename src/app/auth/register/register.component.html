<h2>Créer mon compte</h2>

<div class="mb-2">
    <form [formGroup]="registerForm" (ngSubmit)="createAccount()">
        <div class="form-group mb-2">
            <label for="lastname">Nom :</label>
            <input type="text" id="lastname" formControlName="lastname">
            <span *ngIf="registerForm.get('lastname')?.errors?.['required'] && registerForm.get('lastname')?.touched"> Ce champs est requis </span>
        </div>
        <div class="form-group mb-2">
            <label for="firstname">Prénom :</label>
            <input type="text" id="firstname" formControlName="firstname">
            <span *ngIf="registerForm.get('firstname')?.errors?.['required'] && registerForm.get('firstname')?.touched" class="txt-danger"> Ce champs est requis </span>
        </div>
        <div class="form-group mb-2">
            <label for="email">Email :</label>
            <input type="email" id="email" formControlName="email">
            <span *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched"> Ce champs est requis </span>
            <span *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.dirty && registerForm.get('email')?.touched">Vous devez entrer un email valide</span>
        </div>
        <div class="form-group mb-2">
            <label for="pwd">Mot de passe :</label>
            <input type="password" id="pwd" formControlName="password">
            <span *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched"> Ce champs est requis </span>
        </div>

        <button type="submit">Créer mon compte</button>

    </form>
</div>

<div>
    <a routerLink="/login">Déjà un compte ? Cliquez ici pour vous connectez</a>
</div>
